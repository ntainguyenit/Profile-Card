<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="info-box">
            <img src="tainguyen.jpg" alt="">
            <div class="info">
                <h2>Tai Nguyen</h2>
                <p>Hue University of Sciences</p>
            </div>
            <div class="socials">
                <a href="https://www.facebook.com/ntainguyenit"><i class='bx bxl-facebook-circle'></i></a>
                <a href="https://www.instagram.com/ntainguyenit/"><i class='bx bxl-instagram'></i></a>
                <a href="https://www.linkedin.com/feed/"><i class='bx bxl-linkedin-square'></i></a>
                <a href="https://paypal.me/ntainguyenit"><i class='bx bxs-credit-card'></i></a>
            </div>
        </div>
        <div class="numbers-grid">
            <div class="box">
                <p>Day</p>
                <p>18</p>
            </div>
            <div class="box">
                <p>Month</p>
                <p>5</p>
            </div>
            <div class="box">
                <p>Year</p>
                <p>2005</p>
            </div>
        </div>
        <div class="btn-box">
            <a href="https://www.linkedin.com/in/ntainguyenit/  "><button class="follow">Follow</button></a>
            <a href="https://www.facebook.com/ntainguyenit"><button class="message">Message</button></a>
        </div>
    </div>
</body>
